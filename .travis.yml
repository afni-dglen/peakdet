language: python
sudo: false

python:
    - 3.6

matrix:
  include:
    - python: 3.6
      env:
        - STYLE=1
    - python: 3.6
      env:
        - COVERAGE=1

before_install:
    - python -m pip install --upgrade pip
    - if [ "${STYLE}" == "1" ]; then
          pip install flake8;
      fi
    - if [ "${COVERAGE}" == "1" ]; then
          pip install coverage coveralls codecov pytest pytest-cov;
      fi

install:
    - python setup.py install

before_script:
    # so that matplotlib calls don't utterly fail
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3

script:
    - |
      if [ "${STYLE}" == "1" ]; then
          flake8 peakdet
      else
          if [ "${COVERAGE}" == "1" ]; then
              TEST_ARGS="--cov-report term-missing --cov=peakdet";
          fi
          py.test ${TEST_ARGS} peakdet;
      fi

after_success:
    - if [ "${COVERAGE}" == "1" ]; then
          coveralls; codecov;
      fi
